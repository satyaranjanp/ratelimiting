name: Build ratelimiting
on:
  pull_request:
    branches:
      - master
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - run: |
          cd $GITHUB_WORKSPACE
          ls
          cd ratelimiting
          git branch

      - run: echo "🍏 This job's status is ${{ job.status }}."
